{% extends "base.html" %}

{% block title %}Edit Author{% endblock %}

{% block main %}
<h1>Edit Author: {{ author.name }}</h1>
<form method="POST" action="{{ url_for('save_author') }}">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.name.label }} 
    {{ form.name(class_="form-control", size=50) }}
  </div>
  <input class="btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}
