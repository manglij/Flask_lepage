{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block main %}
<form method="POST" action="{{ url_for('login') }}" class="form-horizontal">
  {{ form.hidden_tag() }}
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">{{ form.username.label }}</label>
    <div class="col-sm-10">
      {{ form.username(class_="form-control", placeholder="Username") }}
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">{{ form.password.label }}</label>
    <div class="col-sm-10">
      {{ form.password(class_="form-control", placeholder="Password") }}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
